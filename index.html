<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stopwatch</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Alef" rel="stylesheet">

    <script src="js/utils.js"></script>
    <script src="js/stopwatch.js"></script>
    <link rel="stylesheet" href="css/stopwatch.css">
  </head>
  <body role="document">
      
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body" style="text-align: center;">
          <div class="details">
            <p id="sum"></p> 
            <p id="details"></p> 
          </div>
          <p id="time" class="time">00:00:00</p><p id="ms" class="ms">000</p>
          <button id="start" class="btn btn-default">start</button>
          <button id="clear" class="btn btn-default">clear</button>
        </div>
      </div>
      <div id ="upd-pnl" class="panel panel-default" style="text-align: center;">
        <p id="init" style="margin: 0; padding: 14px 0 0 0;">
          checking session...
        </p>
        <div class="panel-body" style="text-align: center;">
          <div class="form-inline">
            <div id="upd-frm" class="form-group" style="display: none;">
              <input id="title" class="form-control" placeholder="title" size=50 maxlength=100>
              <select class="form-control" id="type">
              </select>
              <button id="update" class="btn btn-default">update</button>
              <div>
                <table class="table table-condensed stats-table">
                  <thead>
                    <tr>
                      <th>stats</th>
                      <th style="width:30%">
                        <button id="refresh" type="button" class="btn btn-default btn-xs">
                          <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                      </th>
                    <tr>
                  </thead>
                  <tbody>
                    <tr><td>total hours</td><td id="total-hours"></td></tr>
                    <tr><td>month hours</td><td id="month-hours"></td></tr>
                    <tr><td>week hours</td><td id="week-hours"></td></tr>
                    <tr><td>day hours</td><td id="day-hours"></td></tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div>
              <button id="login" class="btn btn-primary" style="display: none;">login</button>
              <button id="logout" class="btn btn-primary" style="display: none;">logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/page.js"></script>
    <script src="js/sheets.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
